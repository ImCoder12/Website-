<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Перенаправление...</title>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent.toLowerCase();

      const isMobile = /iphone|ipod|android.*mobile|windows phone|blackberry|opera mini|mobile/i.test(userAgent); // Проверка на мобильное устройство
      
      if (isMobile) {
        window.location.href = "index_TEL.html"; // Перенаправление на мобильную версию
      } else {
        window.location.href = "index_PC.html"; // Перенаправление на версию для ПК
      }
    };
  </script>
</head>
<body>
  <p>Переход на нужную версию сайта...</p> 
</body>
</html>
