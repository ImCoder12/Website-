<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Перенаправление...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    p {
      font-size: 20px;
      color: #333;
    }
  </style>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent.toLowerCase();

      const isMobile = /iphone|ipod|android.*mobile|windows phone|blackberry|opera mini|mobile/i.test(userAgent); // Проверка на мобильное устройство (НЕ ТРОГАТЬ)
      
      if (isMobile) {
        window.location.href = "TEL/index.html"; // Перенаправление на мобильную версию
      } else {
        window.location.href = "PC/index.html"; // Перенаправление на версию для ПК
      }
    };
  </script>
</head>
<body>
  <p>Переход на нужную версию сайта...</p> 
</body>
</html>
